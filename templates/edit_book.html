{% extends 'layout.html' %}
{% block body %}
<div class='row'>
    <div class='col-5 mx-auto'>
        <h3>Edit Book</h3>
        <hr>
        <form method='post' action='{{url_for("edit_book",uid=datas.UID)}}'>

            <div class='form-group'>
                <label>Book Name</label>
                <input type='text' name='bookname' required class='form-control' value='{{datas.BOOKNAME}}'>
            </div>

            <div class='form-group'>
                <label>Author</label>
                <input type='text' name='author' required class='form-control' value='{{datas.AUTHOR}}'>
            </div>


            <input type='submit' value='Submit' class='btn btn-primary'>

        </form>
    </div>
</div>
{% endblock %}
