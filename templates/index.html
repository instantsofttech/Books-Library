{% extends 'layout.html' %}
{% block body %}
<h3 class='text-center text-muted mb-3'>Online Book Shelf</h3>
<p class='text-right'><a href='{{url_for("add_book")}}' class='btn btn-success '>+Add Book</a></p>
<table class='table table-bordered'>


    <thead>
        <th>Serial No</th>
        <th>Book Name</th>
        <th>Author</th>
        <th>Cover</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>

    <tbody>
        {% for row in datas %}
        <tr>
            <td>{{loop.index}}</td>
            <td>{{row.BOOKNAME}}</td>
            <td>{{row.AUTHOR}}</td>
            <td>{{row.COVER}}</td>
            <td><a href='{{url_for("edit_book",uid=row.UID)}}' class='btn btn-primary'>Edit</a></td>
            <td><a href='{{url_for("delete_book",uid=row.UID)}}' class='btn btn-danger'
                    onclick='return confirm("Do you want to delete the book")'>Delete</a></td>
        </tr>
        {%endfor%}
    </tbody>


</table>
{% endblock %}
